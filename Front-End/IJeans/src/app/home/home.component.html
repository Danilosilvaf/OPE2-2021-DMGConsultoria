<!-- Side navigation -->
<div class="sidenav">
    <img class="logo" src="/assets/logo.png" align-content="center">
    <button type="submit" class="btn btn-block btn-lg text-left submit-btn" (click)="produtos()"><i class="fas fa-shopping-cart icons"></i>Produtos</button>
    <button type="submit" class="btn btn-block btn-lg text-left submit-btn" (click)="fonecedores()"><i class="fas fa-truck icons"></i>Fornecedores</button>
    <button type="submit" class="btn btn-block btn-lg text-left submit-btn" (click)="funcionarios()"><i class="fas fa-address-card icons"></i>Funcion√°rios</button>
</div>
<div class="main">
    <app-produto [ngStyle]="{'display': displayProduto}" ></app-produto>
    <app-fornecedor [ngStyle]="{'display': displayFornecedor}" ></app-fornecedor>
    <app-funcionario [ngStyle]="{'display': displayFuncionario}"></app-funcionario>
</div>
